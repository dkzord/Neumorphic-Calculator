<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Calculator</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div class="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-oparator" class="clear">C</button></td>
              <td><button class="btn-oparator" class="/">&divide;</button></td>
              <td><button class="btn-oparator" class="*">&times;</button></td>
              <td><button class="btn-oparator" class="backspace"><</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" class="7">7</button></td>
              <td><button class="btn-number" class="8">8</button></td>
              <td><button class="btn-number" class="9">9</button></td>
              <td><button class="btn-oparator" class="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" class="4">4</button></td>
              <td><button class="btn-number" class="5">5</button></td>
              <td><button class="btn-number" class="6">6</button></td>
              <td><button class="btn-oparator" class="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" class="1">1</button></td>
              <td><button class="btn-number" class="2">2</button></td>
              <td><button class="btn-number" class="3">3</button></td>
              <td><button class="btn-oparator" class=".">.</button></td>
            </tr>
            <tr>
              <td><button class="btn-oparator" class="(">(</button></td>
              <td><button class="btn-number" class="0">0</button></td>
              <td><button class="btn-oparator" class=")">)</button></td>
              <td><button class="btn-equal" class="equal">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <script src="assets/js/index.js"></script>
  </body>
</html>
